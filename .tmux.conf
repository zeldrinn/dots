# Source tmuxline snapshot to enable powerline in tmux
# (if file not found, can be recreated via :TmuxLine command in vim)
if-shell "test -f /Users/kmceachern/.config/nvim/tmuxline_snapshot" "source /Users/kmceachern/.config/nvim/tmuxline_snapshot"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
